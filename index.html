<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO_VIN</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Link Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">Tovin</a>

        <ul class="navlist">
            <li><a class="navitem" href="#home">Home</a></li>
            <li><a class="navitem" href="#featured">Featured</a></li>
            <li><a class="navitem" href="#new">New</a></li>
            <li><a class="navitem" href="#contact">Contact</a></li>
        </ul>

        <div class="header-icons">
            <a href="#"><i class='bx bx-shopping-bag'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Home -->
    <section class="home" id="home">
        <img src="assets/onepiece-removebg-preview.png" alt="">
        <div class="home-text">
            <h1><br><span>Community</span></h1>
            <p>KING of One Piece community store !!!</p>
            <a href="#" class="btn">View Collection</a>
        </div>
    </section>

    <!-- Featured Categories -->
    <section class="Featured" id="featured">
        <div class="center-text">
            <h2>Featured Categories</h2>
            <br>
            <p>Our products categories, Don't forget to check our discount</p>
        </div>

        <div class="featured-content">
            

            <div class="row">
                <img src="assets/luffy1.jpg" alt="">
                <div class="fea-text">
                    <h5>Figures and Toys</h5>
                    <p>4 items</p>
                </div>
                <div class="arrow">
                    <a href="#Toy"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="assets/zoro.png" alt="">
                <div class="fea-text">
                    <h5>Men's Clothing</h5>
                    <p>4 items</p>
                </div>
                <div class="arrow">
                    <a href="#Men"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="assets/robin.png" alt="">
                <div class="fea-text">
                    <h5>Women's Clothing</h5>
                    <p>4 items</p>
                </div>
                <div class="arrow">
                    <a href="#Women"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="assets/ace.jpg" alt="">
                <div class="fea-text">
                    <h5>Cool Items</h5>
                    <p>4 items</p>
                </div>
                <div class="arrow">
                    <a href="#Item"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>
        </div>
    </section>

    

    
</body>
</html>
