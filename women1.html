<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <style>
    body {
      background-color: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">Tovin</a>

        <ul class="navlist">
            <li><a class="navitem" href="index.html #Women">Back</a></li>
        </ul>

        <div class="header-icons">
            <a class="navitem" href="#"><i class='bx bx-shopping-bag'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Detail Produk -->
     <div class="product-container">
    <div class="product-image">
      <img src="assets/women1.jpg" alt="Product">
    </div>
    <div class="product-details">
      <h1>Strawberry Sweater</h1>
      <p>Strawberry sweater made using cotton and polyester</p>
      <div class="price">$ 11.99</div>

        <div class="size-selector">
            <label for="size">Choose your size:</label>
                <div class="sizes">
                    <button onclick="selectSize(this)">S</button>
                    <button onclick="selectSize(this)">M</button>
                    <button onclick="selectSize(this)">L</button>
                    <button onclick="selectSize(this)">XL</button>
                </div>
        </div>

      <div class="quantity-selector">
        <button onclick="changeQty(-1)">âˆ’</button>
        <input type="number" id="qty" value="1" min="1">
        <button onclick="changeQty(1)">+</button>
      </div>

      <div class="buttons">
        <button class="buy-now">Buy Now</button>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Script untuk pemesanan kuantitas juga untuk memilih ukuran -->
  <script>

    // script kuantitas pemesanan
    function changeQty(amount) {
      const qtyInput = document.getElementById('qty');
      let qty = parseInt(qtyInput.value);
      qty = isNaN(qty) ? 1 : qty;
      qty = Math.max(1, qty + amount);
      qtyInput.value = qty;
    }
    
    // script memilih ukuran
    function selectSize(button) {
    const buttons = document.querySelectorAll('.sizes button');
    buttons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    
    const selectedSize = button.innerText;
    console.log("Ukuran dipilih:", selectedSize);
    }
  </script>

</body>
</html>
